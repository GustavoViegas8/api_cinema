<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <title>Cinema</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">SuperCine</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Adicionar</a>
          </li>
        </ul>
      </div>
      <div class="form-inline my-2 my-lg-0">
        <img src="./cinema-icon.png" width="50" height="50" >
      </div>
    </nav>
  </header>

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">O melhor do Cinema</h1>
      <p class="lead text-muted">Aproveite os melhores titulos em qualidade de até 4k com audio digital dolby!</p>
    </div>
  </section>

  <div class="container">
    <div class="row mt-2">
      <div class="col-sm-3">
        <img src="./icon.png" alt="Logo Filme" style="max-width: 100%;">
      </div>
      <div class="col-sm-9">
        <h4 class="text-dark mt-1">Novo Filme</h4>

        <form class='form'>
          <div class="form-group">
            <label for="titulo">Titulo:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required autofocus>
          </div>
          <div class="form-group">
            <label for="genero">Gênero:</label>
            <input type="text" class="form-control" id="genero" name="genero" required>
          </div>
          <div class="form-group">
            <label for="duracao">Duração:</label>
            <input type="text" class="form-control" id="duracao" name="duracao" required>
          </div>
          <div class="form-group">
            <label for="sinopse">Sinopse:</label>
            <input type="text" class="form-control" id="sinopse" name="sinopse" required>
          </div>
          <div class="form-group">
            <label for="preco">Preço R$:</label>
            <input type="number" class="form-control" id="preco" name="preco" 
                   min="0.01" step="0.01" required>                   
          </div>
          <div class="form-group">
            <label for="foto">Foto da Capa:</label>
            <input type="file" class="form-control" id="foto" name="foto" required> 
          </div>
          <input type="submit" class="btn btn-info btn-lg" 
                 value=" Cadastrar ">
        </form>

        <div class="alert"></div>

      </div>
    </div>
  </div>

  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Voltar ao topo</a>
      </p>
      <p>SuperCine é &COPY; Gawi_</p>
      <p>Ainda não me conhece? <a href="https://www.youtube.com/channel/UCkGf_yeNTrSgiyqWuyJhXvA">Visite meu canal no youtube</a> ou acesse meu perfil no <a href="https://github.com/GustavoViegas8">Github</a>.</p>
    </div>
  </footer>
  
  <script src="add.js"></script>
</body>
</html>
